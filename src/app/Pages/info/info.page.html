<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button [routerLink]="['']" slot="start" (click)="cerrarSesion()">
      <ion-icon name="exit"></ion-icon>      
    </ion-button>    
    <ion-title class="text-container"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 
   
  <ion-card *ngFor="let dat of data">
    <ion-card-header>
      <ion-title style="text-align: center;"> Perf√≠l <br> Usuario </ion-title>
    </ion-card-header>
    <ion-item>
      <ion-label>Nombre: {{dat.usuario}}</ion-label>
    </ion-item>
    <ion-item >
      <ion-label>Email: {{dat.usuario}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Telefono: {{dat.usuario}}</ion-label>
    </ion-item>
    <ion-item >
      <ion-label>Carrera: {{dat.usuario}}L</ion-label>
    </ion-item>
    <ion-item >
      <ion-label>Jornada: {{dat.usuario}}</ion-label>
    </ion-item>     
  </ion-card> 

</ion-content>
